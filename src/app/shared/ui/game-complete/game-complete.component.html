<div class="mb-4 p-6 text-sm flex flex-col border border-green-500 contr-green-bg rounded-md w-full">
  <div class="flex flex-row justify-between mb-3">
    <div class="flex flex-col">
      <span class="text-gray-600 dark:text-zinc-300">{{ game.title }}</span>
      <span class="text-gray-400 dark:text-zinc-400">{{ game.date | date : 'yyyy-MM-dd' }}</span>
    </div>
    <div class="flex flex-col items-end">
      <span class="material-icons text-base text-green-500"> task_alt </span>
      <div class="text-gray-600 dark:text-zinc-300 uppercase flex items-center flex-row-reverse text-xs">
        <span>{{ game.timeInSeconds | gameTime }}</span>
        <span class="material-icons-outlined text-xs mr-1 text-gray-600 dark:text-zinc-300"> timer </span>
      </div>
    </div>
  </div>
  <button class="h-14 w-full rounded-md contr-green-border" (click)="playGame(game)">View</button>
</div>
